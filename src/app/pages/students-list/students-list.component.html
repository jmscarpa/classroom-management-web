<div class="d-flex align-items-center justify-content-between mb-4">
  <h2 class="mb-0">Students</h2>
  <a class="btn btn-primary" [routerLink]="['students', 'new']">Add Student</a>
</div>

<div class="btn-group w-100 mb-3" role="group">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="filterLevel()"
    [ngClass]="{ active: currentLevelId == null }"
  >
    All Levels
  </button>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="filterLevel(level.id)"
    [ngClass]="{ active: currentLevelId == level.id }"
    *ngFor="let level of levels"
  >
    {{ level.name }}
  </button>
</div>

<ul class="list-group">
  <li
    class="list-group-item d-flex align-items-center py-3"
    *ngFor="let student of students"
    [routerLink]="['students', student.id, 'lessons']"
  >
    <img
      src="../../../assets/avatar.svg"
      width="64"
      class="rounded-circle img-thumbnail border-0"
    />
    <div class="ms-3 d-flex justify-content-between align-items-center w-100">
      <div>
        <strong class="d-block">
          {{ student.name }}
        </strong>
        <small class="text-muted">Last lesson: 12/12/2021</small>
      </div>
      <span class="badge rounded-pill bg-primary">
        {{ student.current_level }}
      </span>
    </div>
  </li>
</ul>

<nav class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{ disabled: currentPage <= 1 }">
      <a class="page-link" (click)="movePage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item disabled">
      <a class="page-link">{{ currentPage }}</a>
    </li>
    <li class="page-item" [ngClass]="{ disabled: currentPage >= totalPages }">
      <a class="page-link" (click)="movePage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
